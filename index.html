<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <link rel="stylesheet" href="./css/main.css">
</head>
<body>

<div class="card">
  <div class="card__image"></div>
  <div class="card__content">
    <p class="card__product">perfume</p>
    <h1 class="card__title">Gabrielle Essence Eau De Parfum</h1>
    <p class="card__product-desc">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.</p>
    <div class="card__price-box">
      <p class="card__price">$149.99</p>
      <p class="card__old-price"><del>$169.99</del></p>
    </div>
    <button class="card__btn"><img src="./images/icon-cart.svg" alt=""> Add to Cart</button>
  </div>
</div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/xLeria" target="_blank">Leria</a>.
  </div>
</body>
</html>
